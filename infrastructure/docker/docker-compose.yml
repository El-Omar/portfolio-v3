version: '3.8'
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    command: mongod --bind_ip_all
    volumes:
      - mongodb_data:/data/db
      - ./config/mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    env_file:
      - ../../backend/.env.development
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  backend:
    build: 
      context: ../../backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ../../backend:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ../../backend/.env.development
    depends_on:
      mongodb:
        condition: service_healthy
  
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../../frontend:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ../../frontend/.env.development
    depends_on:
      - backend
    command: yarn dev

volumes:
  mongodb_data: